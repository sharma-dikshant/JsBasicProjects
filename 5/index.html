<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="search">
          <input
            type="text"
            placeholder="Enter city"
            spellcheck="false"
            id="city"
          />
          <button class="searchbtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="weather-icon">
          <img src="images/4102326_cloud_sun_sunny_weather_icon.png" />
        </div>
        <div class="temp">
          <h1>23Â°C</h1>
          <p class="city-name">Jaipur</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <img
              src="images/2682839_drop_forecast_humidity_precipitation_rain_icon.png"
            />
            <h3>23%</h3>
          </div>
          <div class="wind">
            <img
              src="images/5729377_weather_windy_climate_forecast_storm_icon.png"
            />
            <h3>12 kmph</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
