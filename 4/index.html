<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div>
            <input type=" text" name="display" readonly/>
          </div>
          <div>
            <table border="">
              <tr>
                <td>
                  <input
                    type="button"
                    value="AC"
                    onclick="display.value = '' "
                  />
                </td>
                <td>
                  <input
                    type="button"
                    value="DE"
                    onclick="display.value = display.value.toString().slice(0,-1) "
                  />
                </td>
                <td>
                  <input type="button" value="." />
                </td>
                <td>
                  <input type="button" value="/" />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="button"
                    value="9"
                    onclick="display.value += '9' "
                  />
                </td>
                <td>
                  <input
                    type="button"
                    value="8"
                    onclick="display.value += '8' "
                  />
                </td>
                <td>
                  <input
                    type="button"
                    value="7"
                    onclick="display.value += '7' "
                  />
                </td>
                <td>
                  <input
                    type="button"
                    value="+"
                    onclick="display.value += '+' "
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="button"
                    value="6"
                    onclick="display.value += '6' "
                  />
                </td>
                <td>
                  <input
                    type="button"
                    value="5"
                    onclick="display.value += '5' "
                  />
                </td>
                <td>
                  <input
                    type="button"
                    value="4"
                    onclick="display.value += '4' "
                  />
                </td>
                <td>
                  <input
                    type="button"
                    value="-"
                    onclick="display.value += '-' "
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="button"
                    value="3"
                    onclick="display.value += '3' "
                  />
                </td>
                <td>
                  <input
                    type="button"
                    value="2"
                    onclick="display.value += '2' "
                  />
                </td>
                <td>
                  <input
                    type="button"
                    value="1"
                    onclick="display.value += '1' "
                  />
                </td>
                <td>
                  <input
                    type="button"
                    value="*"
                    onclick="display.value += '*' "
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="button"
                    value="00"
                    onclick="display.value += '00' "
                  />
                </td>
                <td>
                  <input
                    type="button"
                    value="0"
                    onclick="display.value += '0' "
                  />
                </td>
                <td colspan="3">
                  <input type="button" value="=" onclick="display.value = eval(display.value) "/>
                </td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
