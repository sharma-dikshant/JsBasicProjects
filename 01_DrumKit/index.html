<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="key" data-key="65">
        <span>A</span><span class="sound">Boom</span>
      </div>
      <div class="key" data-key="83">
        <span>S</span><span class="sound">Clap</span>
      </div>
      <div class="key" data-key="68">
        <span>D</span><span class="sound">Hihat</span>
      </div>
      <div class="key" data-key="70">
        <span>F</span><span class="sound">Kick</span>
      </div>
      <div class="key" data-key="71">
        <span>G</span><span class="sound">openhat</span>
      </div>
      <div class="key" data-key="72">
        <span>H</span><span class="sound">Ride</span>
      </div>
      <div class="key" data-key="74">
        <span>J</span><span class="sound">snare</span>
      </div>
      <div class="key" data-key="75">
        <span>K</span><span class="sound">Tink</span>
      </div>
      <div class="key" data-key="76">
        <span>L</span><span class="sound">Tom</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script>
      function endTransition(e) {
        if (e.propertyName !== "transform") return; // to target longest transition

        this.classList.remove("playing");
      }
      function playSound(e) {
        // selecting key
        const key = document.querySelector(`div[data-key = "${e.keyCode}"]`);
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);

        if (!audio) return;
        key.classList.add("playing");
        audio.currentTime = 0;

        audio.play();
      }
      window.addEventListener("keydown", playSound);

      // writing a function to remove the transition after transition ends

      const keys = document.querySelectorAll(".key");

      keys.forEach((key) =>
        key.addEventListener("transitionend", endTransition)
      );
    </script>
  </body>
</html>
