<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h2>Welcome to contact manager app</h2>
        </div>
        <div class="contactList">
            <table id="contactTable" border="">

                <td class="col">dynamicSr</td>
                <!-- <td class="col">Sr No</td> -->
                <td class="col">Name</td>
                <td class="col">Contact</td>
            </table>
        </div>
        <div class="modify">
            <!-- <label for="SerialNo">Serial No :</label>
            <input type="text" id="SerialNo"> -->
            <label for="Name">Name :</label>
            <input type="text" id="Name">
            <label for="ContactNo">Contact :</label>
            <input type="text" id="ContactNo">
            <button id="add">Add</button>
        </div>
        <div class="update">
            <label for="updateSerialNo">Sr No:</label>
            <input type="number" id="updateSerialNo">
            <label for="updateName">Name:</label>
            <input type="text" id="updateName">
            <label for="updateContact">Contact:</label>
            <input type="text" id="updateContact">
            <button id="update">Update</button>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- <script src="indexGpt.js"></script> -->
</body>
</html>
